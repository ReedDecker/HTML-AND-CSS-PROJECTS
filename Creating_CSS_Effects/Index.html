<!DOCTYPE html>
<html>

<head>
    <title>Creating Effects with CSS</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap">
</head>

<body>
    <!--NAVBAR-->
    <nav class="nav-bar">
        <ul>
            <li>
                <a href="#">Home</a>
            </li>
            <li class="drop">
                <a href="#">Images</a>
                <div class=rollover-menu>
                    <a href="#Image1">Image 1</a>
                    <a href="#Image2">Image 2</a>
                    <a href="#Image3">Image 3</a>
                </div>
            </li>
        </ul>
    </nav>
    <!--IMAGES-->
    <section>
        <!--IMAGE ONE-->
        <div class="image-container" id="Image1">
            <img src="Images/Japan1.jpg">
            <div class="overlay">
            </div>
        </div>
        <!--IMAGE TWO-->
        <div class="image-container" id="Image2">
            <img src="Images/Japan2.jpg" class="zoom">
        </div>
        <!--IMAGE THREE-->
        <div class="image-container" id="Image3">
            <div class="circle">
                <img src="Images/Japan3.jpg">
            </div>
        </div>
    </section>
    <!--FOOTER-->
    <footer>
        <div class="footer-text">
            <p> The Tech Academy &copy;</p>
        </div>
    </footer>
</body>

</html>
