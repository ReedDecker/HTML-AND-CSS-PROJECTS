<!DOCTYPE html>
<html>

<head>
    <title>The Pet Shop</title>
    <link rel="icon" type="image/x-icon" href="favicon-32x32.png">
    <meta charset="UTF-8">
    <meta name="description" content="The Pet Shop Website">
    <meta name="keywords" content="pets,cats,dogs,birds,hedgehogs,pigs,rabbits">
    <meta name="author" content="Reed Decker">
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <!--NAVBAR-->
    <nav class="nav-bar">
        <div>
            <ul id="nav-border">
                <li><a href="index.html">HOME</a></li>
                <li><a href="contact.html">CONTACT</a></li>
            </ul>
            <ul>
                <li><a href="#cat">Cats & Kittens</a></li>
                <li><a href="#dog">Dogs & Puppies</a></li>

                <li><a href="#pig">Pigs</a></li>
                <li><a href="#bird">Birds</a></li>
                <li><a href="#video">Videos</a></li>
        </div>
    </nav>
    <!--HEADER-->
    <header>
        <div>
            <h1 class="animate-text">Welcome to the Pet Shop!</h1>
        </div>
    </header>
    <!--PET IMAGES-->
    <section>
        <div class="container">
            <h2>Choose a Pet!</h2>
        </div>
        <!--CAT IMAGE-->
        <div id="cat" class="column">
            <div class="image-container">
                <h3>Cats and Kittens</h3>
                <img src="Pet_Images/ServalCat.jpg" alt="Picture of Kittens">
                <div class="overlay"></div>
            </div>
        </div>
        <!--DOG IMAGE-->
        <div id="dog" class="column">
            <div class="image-container">
                <h3>Dogs & Puppies</h3>
                <img src="Pet_Images/DoggoAnima.jpg" alt="Picture of Dogs">
                <div class="overlay"></div>
            </div>
        </div>
        <!--RABBIT IMAGE-->
        <div id="rabbit" class="column">
            <div class="image-container">
                <h3>Rabbits</h3>
                <img src="Pet_Images/rabbit.jpg" alt="Picture of Rabbits">
                <div class="overlay"></div>
            </div>
        </div>
        <!--HEDGEHOG IMAGE-->
        <div id="hedgehog" class="column">
            <div class="image-container">
                <h3>HedgeHogs</h3>
                <img src="Pet_Images/HedgeHog.jpg" alt="Picture of HedgeHogs">
                <div class="overlay"></div>
            </div>
        </div>
        <!--PIG IMAGE-->
        <div id="pig" class="column">
            <div class="image-container">
                <h3>Pigs</h3>
                <img src="Pet_Images/pigs.jpg" alt="Picture of Pigs">
                <div class="overlay"></div>
            </div>
        </div>
        <!--BIRD IMAGE-->
        <div id="bird" class="column">
            <div class="image-container">
                <h3>Birds</h3>
                <img src="Pet_Images/bird.jpg" alt="Picture of Birds">
                <div class="overlay"></div>
            </div>
        </div>
        <!--VIDEOS-->
        <section>
            <!--DOG VIDEO-->
            <div id="video" class="container">
                <h3>Videos</h3>
                <iframe width="1000" height="600" src="https://www.youtube.com/embed/ng58pNPDDW4"></iframe>
            </div>
        </section>
        <!--FOOTER-->
        <footer>
            <table>
                <tr>
                    <td>
                        <p>The Pet Shop! &copy;</p>
                    </td>
                    <td>
                        <p>123 Square Ave
                        </p>
                        <p>Portland, OR 97204</p>
                    </td>
                    <td>
                        <p>503-234-3966</p>
                    </td>
                </tr>
            </table>
        </footer>
